<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Operator Dashboard</title>
</head>
<body>
  <h1>Welcome to Apex Operator Dashboard</h1>
  <p>Use the interface to manage your agent swarm.</p>
  <div id="app"></div>
  <script>
    // Simple health check example
    fetch('/health')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('app');
        div.textContent = `Status: ${data.status}`;
      })
      .catch(err => {
        console.error(err);
      });
  </script>
</body>
</html>
